<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Gophr</a>
            </div>
            <div class="collapse navbar-collapse">
                <p class="navbar-text navbar-right">
                    {{if .CurrentUser}}
                        <a href="/private/images/new" class="btn btn-primary">Add Image</a>
                        <a href="/private/account" class="navbar-link">Account</a>
                        <a href="/private/sign-out" class="navbar-link">Sign Out</a>
                    {{else}}
                        <a href="/register" class="navbar-link">Register</a>
                        <a href="/login" class="navbar-link">Login</a>
                    {{end}}
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        {{if .Flash}}
            <div class="alert alert-info">
                {{.Flash}}
            </div>
        {{end}}
        {{ yield }}
    </div>
</body>
</html>
